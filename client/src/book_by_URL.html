<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>  Schedule Appointment </title>
        <link rel = "stylesheet" href = "public_style.css">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@100;300;400;500&display=swap" rel="stylesheet">

        <style>
            body {
                color: rgba(55, 53, 53, 0.961);
            }

            /* Container */
            .container {
                max-width: 800px;
                margin: 50px auto;
                background: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-wrap: wrap;
                z-index : 2;
            }


            /* Profile Section */
            .profile-section {
                flex: 1;
                padding: 20px;
                text-align: center;
                border-right: 1px solid #ddd;
                z-index: 2;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-bottom: 10px;
            }

            h2 {
                margin: 10px 0;
            }

            .fa-clock-o, .fa-clock-laptop{
                margin-right: 5px;
                font-size: 24px;
                color: rgba(55, 53, 53, 0.961);
            }

            .calendar-section {
                max-width: 600px;
                margin: auto;
                font-family: Arial, sans-serif;
                padding: 20px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .calendar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .nav-button {
                border: none;
                background: none;
                font-size: 18px;
                cursor: pointer;
                color: #9e0918;;
            }

            .month-year {
                font-size: 18px;
                font-weight: bold;
            }

            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 10px;
                text-align: center;
            }

            .day-header {
                font-weight: bold;
            }

            .date, .empty {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .date {
                cursor: pointer;
                background-color: #f9f9f9;
            }

            .date:hover {
                background-color: #9e0918;;
                color: #fff;
            }

            .date.disabled {
                background-color: #e0e0e0;
                color: #999;
                cursor: not-allowed;
            }

            .empty {
                visibility: hidden;
            }
        </style>
    </head>

    <body>
        <header> 
            <div class = "logo">
                <img src = "Bookify.jpeg" alt = "Logo">
                <span class = "tool-name"> Bookify </span>
            </div>
            
            <nav>
                <div class="hover-effect">
                    <a href="#home"> Home </a>
                </div>

                <div class="hover-effect">
                    <a href="#services"> Sign Up </a>
                </div>
                <i class="fa-solid fa-user profile-icon"></i>
              </nav>

        </header>
        <div class = "container">
            <div class = "profile-section">
              <img class = "profile-picture" src = "#placeholder" alt = "Profile Picture of Host">
              <h2> Name of Host </h2>
              <p> Description </p>
              <i class = "fa-clock-o"></i>
              <p> <i class = "fa-clock-laptop"> </i> </p>
            </div>

            <div class="calendar-section">
                <h3> Select a Date & Time</h3>
                <div class="calendar-header">
                  <button class="nav-button" id="prev-month">&lt;</button>
                  <span class="month-year" id="month-year"> December 2024</span>
                  <button class="nav-button" id="next-month">&gt;</button>
                </div>

                <div class="calendar-grid" id="calendar-grid">
                  <!-- JavaScript will populate the dates here -->
                </div>

                <div class="timezone">
                  <p>Time zone: <span>Eastern Time - US & Canada (2:40 PM)</span></p>
                </div>
            </div>
        </div>

        <footer> 

        </footer>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const calendarGrid = document.getElementById("calendar-grid");
            const monthYearDisplay = document.getElementById("month-year");
            const prevMonthButton = document.getElementById("prev-month");
            const nextMonthButton = document.getElementById("next-month");

            let currentDate = new Date();

            function generateCalendar(year, month) {
                calendarGrid.innerHTML = ""; // Clear existing dates
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Add day headers (Sun, Mon, etc.)
                const dayHeaders = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                dayHeaders.forEach((day) => {
                    const dayHeader = document.createElement("div");
                    dayHeader.textContent = day;
                    dayHeader.classList.add("day-header");
                    calendarGrid.appendChild(dayHeader);
                });

                // Add empty spaces for days before the first day of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement("div");
                    emptyCell.classList.add("empty");
                    calendarGrid.appendChild(emptyCell);
                }

                // Add actual dates
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement("div");
                    dateCell.textContent = day;
                    dateCell.classList.add("date");
                    // Example: Mark some dates as disabled
                    if (day < 10) {
                        dateCell.classList.add("disabled");
                    }
                    calendarGrid.appendChild(dateCell);
                }
            }

            function updateCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthName = currentDate.toLocaleString("default", { month: "long" });

                monthYearDisplay.textContent = `${monthName} ${year}`;
                generateCalendar(year, month);
            }

            // Event Listeners for Navigation
            prevMonthButton.addEventListener("click", () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            });

            nextMonthButton.addEventListener("click", () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            });

            // Initial Calendar Load
            updateCalendar();
        });

    </script>

</html>
